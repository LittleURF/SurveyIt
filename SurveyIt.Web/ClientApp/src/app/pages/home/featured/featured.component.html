<h2>Featured</h2>
<div class="surveys">
    <app-survey-preview *ngFor="let survey of surveys;"
      [survey]=survey
      [routerLink]="['/surveys', survey.id]"
      [@surveyList]="'in'">
    </app-survey-preview>
</div>
<a class="checkout-button" role="button" [@surveyList]="'in'"><span>Checkout more!</span></a>
