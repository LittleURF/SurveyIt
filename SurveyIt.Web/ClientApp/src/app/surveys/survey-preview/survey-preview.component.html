<img class="main-image" src="../../../assets/img/babyYoda.jpeg">
<div class="survey-content">
    <h4 class="title">{{survey.title}}</h4>
    <ul class="question-list">
        <li class="question" *ngFor="let question of filteredQuestions; index as i">
          <span class="question-counter">{{i + 1}}.</span>
          <span class="question-text">{{ question.text }}</span>
        </li>
    </ul>
    <div class="survey-meta-data">
        <!-- 7 questions -->
        <span>{{ survey.questions.length }}</span>
        <!-- creator -->
        <span>ID Usera: {{ survey.creatorId }}</span>
        <!-- creation date -->
        <span>{{ survey.creationDate | date }}</span>
    </div>
</div>
<app-rating-stars class="rating"></app-rating-stars>
