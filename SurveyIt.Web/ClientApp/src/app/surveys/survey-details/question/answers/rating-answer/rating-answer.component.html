<ng-container *ngIf="isReadonly === false; else readonly">
  <div [formGroup]="parentForm" [class.disabled]="value != null">
    <div formArrayName="answers">
      <div class="rating-wrapper">
        <span class="rating-text">-</span>
          <label [for]="'1' + index" class="radio">
            <input type="radio" [name]="index" [id]="'1' + index" value="1" [formControlName]="index" class="hidden"/>
            <span class="label"></span>
          </label>
          <label [for]="'2' + index" class="radio">
            <input type="radio" [name]="index" [id]="'2' + index" value="2" [formControlName]="index" class="hidden"/>
            <span class="label"></span>
          </label>
          <label [for]="'3' + index" class="radio">
            <input type="radio" [name]="index" [id]="'3' + index" value="3" [formControlName]="index" class="hidden" checked/>
            <span class="label"></span>
          </label>
          <label [for]="'4' + index" class="radio">
            <input type="radio" [name]="index" [id]="'4' + index" value="4" [formControlName]="index" class="hidden"/>
            <span class="label"></span>
          </label>
          <label [for]="'5' + index" class="radio">
            <input type="radio" [name]="index" [id]="'5' + index" value="5" [formControlName]="index" class="hidden"/>
            <span class="label"></span>
          </label>
        <span class="rating-text">+</span>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #readonly>
  <div class="disabled">
    <div>
      <div class="rating-wrapper">
        <span class="rating-text">-</span>
          <label class="radio">
            <input type="radio" class="hidden" [attr.checked]="value === '1' ?'checked' : null"/>
            <span class="label"></span>
          </label>
          <label class="radio">
            <input type="radio" class="hidden" [attr.checked]="value === '2' ?'checked' : null"/>
            <span class="label"></span>
          </label>
          <label class="radio">
            <input type="radio" class="hidden" [attr.checked]="value === '3' ?'checked' : null"/>
            <span class="label"></span>
          </label>
          <label class="radio">
            <input type="radio" class="hidden" [attr.checked]="value === '4' ?'checked' : null"/>
            <span class="label"></span>
          </label>
          <label class="radio">
            <input type="radio" class="hidden" [attr.checked]="value === '5' ?'checked' : null"/>
            <span class="label"></span>
          </label>
        <span class="rating-text">+</span>
      </div>
    </div>
  </div>
</ng-template>
